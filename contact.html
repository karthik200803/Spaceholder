<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styleeehero.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <h1>spaceholder</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search Anime...">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="nav-links">
            <p class="navbar-link"><a href="main.html">Home</a></p>
            <p class="navbar-link"><a href="books.html">Collections</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>
        <div class="toggle" onclick="opennav()">
            <i class="fa-solid fa-bars-progress"></i>
        </div>
    </nav>
    <div class=" side-nav">
        <p style="text-align: right;color: aliceblue;margin-bottom: 20px;" onclick="closenav()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-nav-links">
            <p class="side-nav-link"><a href="main.atml">Home</a></p>
            <p class="side-nav-link"><a href="books.html">Collections</a></p>
            <p class="side-nav-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>
    <div class="search-results" style="display: none; flex-wrap: wrap; justify-content: space-around;"></div>

    <div class="contact-wrapper">
        <div class="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="email">Enter Email ID:</label>
                <input type="text" id="email" placeholder="Enter Your Email" />

                <label for="anime-name">Anime You Want:</label>
                <input type="text" id="anime-name" placeholder="Anime Name" />

                <label for="anime-description">Anime Description (Optional):</label>
                <textarea id="anime-description" rows="5"
                    placeholder="Tell us more about the anime you'd like..."></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2>Spaceholder</h2>
                <p> © 2025 Spaceholder. Dive into endless manga worlds — read, explore, and get lost in the pages.
                    Powered by stories that ignite imagination.</p>
                <div class="footer-icon">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
